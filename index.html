<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Pronóstico</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Agrega estilos para la sección de administración */
        .admin-section {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        .admin-section h2 {
            text-align: center;
            color: #3498db;
        }
        .day-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .day-selector button {
            padding: 10px 20px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            border-radius: 5px;
        }
        .day-selector button.active {
            background-color: #3498db;
            color: white;
        }
        .data-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .data-form label {
            font-weight: bold;
        }
        .data-form input, .data-form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .hour-data, .weather-conditions {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
        .hour-data h3, .weather-conditions h3 {
            margin-top: 0;
        }
        .hour-entry {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
        .hour-entry input {
            width: auto;
        }
        .save-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            .data-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Pronóstico del Tiempo</h1>
    </header>

    <main>
        <section class="admin-section">
            <h2>Administrar Datos del Pronóstico</h2>
            
            <div class="day-selector">
                <button class="active" data-day="lunes">Lunes</button>
                <button data-day="martes">Martes</button>
                <button data-day="miercoles">Miércoles</button>
            </div>

            <div class="data-form">
                <div>
                    <label for="max-temp">Temperatura Máxima (°C):</label>
                    <input type="number" id="max-temp">
                </div>
                <div>
                    <label for="min-temp">Temperatura Mínima (°C):</label>
                    <input type="number" id="min-temp">
                </div>
                
                <div class="hour-data">
                    <h3>Temperaturas por horarios</h3>
                    <div class="hour-entry">
                        <span>9:00</span>
                        <input type="number" placeholder="Temp (°C)">
                    </div>
                    <div class="hour-entry">
                        <span>12:00</span>
                        <input type="number" placeholder="Temp (°C)">
                    </div>
                    <div class="hour-entry">
                        <span>15:00</span>
                        <input type="number" placeholder="Temp (°C)">
                    </div>
                </div>

                <div class="weather-conditions">
                    <h3>Condiciones del Tiempo</h3>
                    <label for="weather-condition">Condición:</label>
                    <select id="weather-condition">
                        <option value="soleado">Soleado</option>
                        <option value="parcialmente-nublado">Parcialmente nublado</option>
                        <option value="nublado">Nublado</option>
                        <option value="lluvia">Lluvia</option>
                    </select>
                </div>
                
                </div>
            
            <button class="save-button">Guardar Cambios</button>
        </section>
    </main>

    <footer>
        <p>Aplicación de pronóstico - 2025</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
